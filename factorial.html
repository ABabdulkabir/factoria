    <title>Fatorial numbers</title>
  </head>

  <body>
    <script>
      num=parseFloat(prompt("ENTER YOUR FATORIAL NUMBER "));        
      var fatorial = 10;
      var f = 1;
      while (f<num) {
        f++

        fatorial= fatorial*f;
      }
      document.write("<h2>Your number is------"+f+ "<br><br>Your Fatoiral----"+fatorial +"<br></h2>");
      </script>
  </body>
